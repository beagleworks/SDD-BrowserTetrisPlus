<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browser Tetris Plus</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="title">Browser Tetris Plus</h1>
    </header>

    <main class="main">
      <section class="playfield">
        <canvas id="game-canvas" aria-label="game canvas" tabindex="0"></canvas>
      </section>

      <aside class="sidebar">
        <div class="panel stats">
          <div class="stat"><span>Score</span><strong id="ui-score">0</strong></div>
          <div class="stat"><span>Level</span><strong id="ui-level">1</strong></div>
          <div class="stat"><span>Lines</span><strong id="ui-lines">0</strong></div>
          <div class="stat"><span>Skip</span><strong id="ui-skip">4</strong></div>
        </div>
        <div class="panel preview">
          <h2>Next</h2>
          <canvas id="preview-canvas" width="120" height="120"></canvas>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <p>Use arrow keys to move, Space/Up to rotate, S to skip, P/Esc to pause</p>
    </footer>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
